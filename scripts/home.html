<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBN Events - Connect to all the event hapenning around you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- NAV-BAR -->
    <div class="nav-bar">
      <h4>Event</h4>
      <div class="right-pane">
        <p>Login</p>
        <button>Create event</button>
      </div>
    </div>

    <!-- HERO SECTION -->

    <section class="hero">
      <div class="hero-section">
        <h1>Connect to all the event hapenning around you</h1>
        <div class="hero-sub-text">
          <p>Explore More</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50"
            id="arrow"
          >
            <path
              d="M1 26h43.586l-6.293 6.293 1.414 1.414L48.414 25l-8.707-8.707-1.414 1.414L44.586 24H1z"
            ></path>
          </svg>
        </div>
      </div>
    </section>
    <div class="hero-footer">
      <div class="foot">
        <div>
          <p>What are you looking?</p>
          <input class="layout" type="text" placeholder="Search events" />
        </div>
        <div>
          <p>Location</p>
          <select class="layout" name="location" id="location">
            <option value="Lagos">Lagos, Nigeria</option>
            <option value="Abuja">Abuja</option>
            <option value="Washington">United States</option>
            <option value="Georgia">Georgia, United States</option>
          </select>
        </div>
        <div>
          <p>When?</p>
            <input class="layout" type="datetime-local" placeholder="Select Date" />
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" id="arrow">
          <path
            d="M1 26h43.586l-6.293 6.293 1.414 1.414L48.414 25l-8.707-8.707-1.414 1.414L44.586 24H1z"
           stroke-width="50"></path>
        </svg>
      </div>
    </div>
  </body>
</html>
